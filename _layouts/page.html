---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.comments %}
  <div class="comments">
    <h2>评论</h2>
  </div>
  {% endif %}

</article>
