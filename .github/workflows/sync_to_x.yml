# .github/workflows/sync_to_x.yml
name: Sync Blog Posts to X

on:
  # 保留手动触发选项，方便测试
  workflow_dispatch: 

  # 在指定的工作流成功完成后触发
  workflow_run:
    # 重要：将下面的名称替换为你的 GitHub Pages 部署工作流的准确名称！
    workflows: ["pages-build-deployment"] 
    types:
      - completed # 只在被监控的工作流“完成”时触发
    # 可选：如果你的 Pages 部署工作流可能在非 main 分支运行，
    # 但你只想在 main 分支部署成功后才同步，可以加上 branches 限制
    # branches:
    #  - main 

jobs:
  sync:
    # 重要：添加这个 if 条件，确保只在 Pages 部署成功时才运行此作业
    if: ${{ github.event.workflow_run.conclusion == 'success' }} 

    # （runs-on 和 job env 部分保持不变）
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.9' 
      STATE_FILE_PATH: './last_post_guid.txt' 
      RSS_FEED_URL: 'https://amosqiang.github.io/feed.xml'

    steps:
      # （Checkout, Set up Python, Install dependencies, Cache state file 步骤保持不变）
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Cache state file
        id: cache-state
        uses: actions/cache@v4
        with:
          path: ${{ env.STATE_FILE_PATH }}
          key: ${{ runner.os }}-last-post-guid

      # 可选：等待一小段时间，确保 feed.xml 完全更新
      - name: Wait for feed propagation (optional)
        run: sleep 15s # 等待 15 秒
        shell: bash

      # 运行同步脚本 (env 和 run 部分保持不变)
      - name: Run sync script
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          RSS_FEED_URL: ${{ env.RSS_FEED_URL }}
          STATE_FILE_PATH: ${{ env.STATE_FILE_PATH }}
          # 如果你需要从脚本中读取 REQUIRED_TAG，也在这里用 secrets 或 env 传递
          # REQUIRED_TAG: "X" # 或者 ${{ secrets.REQUIRED_TAG }}
        run: python sync_to_x.py